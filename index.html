<div style="display: flex; flex-direction: column; align-items: start; gap: 10px">
  <fieldset style="border-radius: 5px; display: inline-flex; gap: 10px">
    <legend>User Info</legend>
    <div style="display: flex; flex-direction: column; gap: 10px">
      <div style="display: flex; gap: 10px">
        <input id="firstName" type="text" placeholder="First Name" autocomplete="given-name" style="flex: 1" required />
        <input id="lastName" type="text" placeholder="Last Name" autocomplete="family-name" style="flex: 1" required />
      </div>
      <input id="email" type="email" placeholder="Email" autocomplete="email" required />
      <textarea id="useCase" placeholder="Use Case" style="font-family: sans-serif; resize: none" required></textarea>
      <select id="personaSelect" required></select>
    </div>
  </fieldset>

  <fieldset style="border-radius: 5px; display: inline-flex">
    <legend>Data Selection</legend>
    <div style="display: flex; gap: 10px; height: 400px">
      <select id="statesSelect" multiple="multiple"></select>
      <select id="countiesSelect" multiple="multiple"></select>
      <select id="columnsSelect" multiple="multiple"></select>
      <select id="upgradesSelect" multiple="multiple"></select>
    </div>
  </fieldset>
  <button id="downloadBtn" style="padding: 4px 10px">Download</button>
</div>

<script src="src/app.ts"></script>
